{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit-Project</title>
</head>
<body>
	<div class="container" >
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-white mt-4">Edit Project</h3>
					{{form.media}}
					{% for fields in form %}
						<label for="{{fields.label}}" class="text-white form-label">{{fields.label}}</label>
						{{fields}}
					{% endfor %}
					<input type="submit" name="" class="btn btn-outline-primary mb-4" value="Submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
{% endblock %}
