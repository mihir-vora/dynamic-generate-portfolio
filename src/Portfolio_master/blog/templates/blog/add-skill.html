{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Skill</title>
</head>
<body>
	{% include 'blog/navbar.html' %}
	<div class="container">
		<div class="container-fluid">
			{% if messages %}
				<div class="alert mt-4 alert-success data-dismissible">
				{% for message in messages %}
					<a href="#" class="close" data-dismiss="alert" aria-label="Close">&times;</a>
					<strong {% if message.tags %} class="{{message.success}}" {% endif %}>{{message}}</strong>
				</div>
				{% endfor %}
			{% endif %}
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<h3 class="text-white mt-4">Add Skill</h3> 
				<div class="row">
				{% for fields in form %}
					<div class="col-md-12">
						<label for="{{fields.label}}" class="text-white">{{fields.label}}</label>
						{{fields}}
					</div>
				{% endfor %}
				<input type="submit" class="btn btn-primary mb-4 ml-3" name="" value="Submit">
				</div>	
			</form>
		</div>	
	</div>
</body>
{% endblock %}
</html>
